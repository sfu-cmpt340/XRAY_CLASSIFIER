<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Model - X-Ray Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Welcome to the X-Ray Classifier</h1>
    <p>Please select a model to use:</p>
    <form action="{{ url_for('evaluate') }}" method="get">
      <div class="form-group">
        <select name="model" required>
          <option value="cnn_model">CNN Model</option>
          <option value="resnet_model">ResNet Model</option>
          <option value="dense_net_model">DenseNet Model</option>
        </select>
      </div>
      <button type="submit">Proceed</button>
    </form>
  </div>
</body>
</html>
